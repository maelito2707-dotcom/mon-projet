<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paramètres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
      box-sizing: border-box;
    }
    h2 {
      color: #0056b3;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #0056b3;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .input-group small {
      margin-bottom: 5px;
      color: #555;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type="text"]:focus {
      border-color: #0056b3;
      outline: none;
    }
    button {
      background: #0056b3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #003f80;
    }
    @media (max-width: 480px) {
      body { margin: 20px 10px; padding: 15px; }
      form { padding: 15px; }
      button { padding: 14px; }
    }
  </style>
</head>
<body>

<h2>Paramètres des Catégories</h2>

<!-- FORMULAIRE GET : changement de compétition -->
<form method="get">
  <div class="section">
    <label for="competition">Choisir une compétition :</label>
    <select name="competition_id" id="competition" onchange="this.form.submit()">
      {% for comp in competitions %}
        <option value="{{ comp.id_compet }}"
          {% if comp.id_compet == current_comp %}selected{% endif %}>
          {{ comp.nom }} ({{ comp.id_compet }})
        </option>
      {% endfor %}
    </select>
    <small>Changer la sélection recharge les catégories.</small>
  </div>
</form>

<!-- FORMULAIRE POST : modification des catégories -->
<form method="post">
  <input type="hidden" name="competition_id" value="{{ current_comp }}">

  {% for genre, categories in data.items() %}
    <div class="section">
      <label>{{ genre|capitalize }}</label>
      {% for cat, val in categories.items() %}
        <div class="input-group">
          <small>{{ cat }}</small>
          <input type="text" name="{{ genre }}::{{ cat }}" value="{{ val }}">
        </div>
      {% endfor %}
    </div>
  {% endfor %}

  <button type="submit">Enregistrer</button>
</form>


</body>
</html>
